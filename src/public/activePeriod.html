<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktif Dönem Seç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Aktif Dönem Seç</h2>
        <div class="card">
            <div class="card-body">
                <form id="activePeriodForm">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Başlangıç Tarihi</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">Bitiş Tarihi</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                </form>
            </div>
        </div>

        <div class="alert alert-success" role="alert" id="successAlert">
            <i class="fas fa-check-circle"></i> Aktif dönem başarıyla kaydedildi!
        </div>
        <div class="alert alert-danger" role="alert" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i> Bir hata oluştu!
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Ana Menüye Dön
            </a>
        </div>
    </div>

    <script src="js/activePeriod.js"></script>
</body>
</html>
