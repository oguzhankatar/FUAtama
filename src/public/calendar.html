<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="btn btn-primary back-button">
            <i class="fas fa-arrow-left"></i> Ana Menü
        </a>
        <div class="date-form">
            <div class="input-group">
                <span class="input-group-text">Başlangıç</span>
                <input type="date" class="form-control" id="startDate" readonly>
            </div>
            <div class="input-group">
                <span class="input-group-text">Bitiş</span>
                <input type="date" class="form-control" id="endDate" readonly>
            </div>
        </div>
        <button id="saveButton" class="btn btn-success">
            <i class="fas fa-save"></i> Kaydet
        </button>
    </div>

    <div class="calendar-container">
        <div class="calendar-table">
            <div class="table-responsive">
                <table class="table">
                    <thead id="calendarHeader">
                        <!-- Header will be dynamically generated -->
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="problem-cards" id="problemCards">
            <!-- Problem cards will be dynamically added here -->
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
