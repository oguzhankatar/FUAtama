<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Tarihleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .note-icon-red {
            color: #dc3545;
        }
        .note-icon-green {
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Sınav Tarihi Belirleme</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="programTitle">Dersler</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="lctrdataTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Ders Kodu</th>
                                <th>Ders Adı</th>
                                <th>Öğrenci Sayısı</th>
                                <th>Sınav Tarihi</th>
                                <th>Sınav Saati</th>
                                <th>İşlem</th>
                                <th>Not</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="examDateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sınav Tarihi Belirle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="examDateForm">
                        <input type="hidden" id="dersKodu">
                        <input type="hidden" id="dersAdi">
                        <input type="hidden" id="dataType">
                        <div class="mb-3">
                            <label for="examDate" class="form-label">Sınav Tarihi</label>
                            <select class="form-select" id="examDate" required>
                                <option value="">Tarih Seçin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="examTime" class="form-label">Sınav Saati</label>
                            <select class="form-select" id="examTime" required>
                                <option value="">Saat Seçin</option>
                                <option value="09:00">09:00</option>
                                <option value="10:30">10:30</option>
                                <option value="12:00">12:00</option>
                                <option value="13:30">13:30</option>
                                <option value="15:30">15:30</option>
                                <option value="17:30">17:30</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveExamDate">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Not Ekleme Modal -->
    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Not Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="noteForm">
                        <input type="hidden" id="noteDersKodu">
                        <div class="mb-3">
                            <label for="noteText" class="form-label">Not</label>
                            <textarea class="form-control" id="noteText" rows="5" placeholder="Notunuzu buraya yazın..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveNote">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/exam-dates.js"></script>
</body>
</html>
