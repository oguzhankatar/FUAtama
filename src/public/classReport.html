<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Bazlı Sınav Raporlama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/report.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sınıf Bazlı Sınav Raporlama</h2>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <select id="classSelect" class="form-control mb-3">
                    <option value="">Sınıf Seçiniz</option>
                </select>
                <button id="downloadAllWeeklyBtn" class="btn btn-success btn-block">
                    <i class="fas fa-download"></i> Tüm Sınıfların Haftalık Görünümünü İndir
                </button>
            </div>
        </div>

        <div id="reportContainer" class="d-none">
            <div class="text-right mb-3">
                <button id="printBtn" class="btn btn-primary mr-2">
                    <i class="fas fa-print"></i> Yazdır
                </button>
                <button id="downloadWeeklyBtn" class="btn btn-success">
                    <i class="fas fa-download"></i> Haftalık Görünümü İndir
                </button>
            </div>

            <div id="reportContent" class="report-content">
                <div class="report-header">
                    <img src="/images/firat-logo.png" alt="Fırat Üniversitesi" class="logo">
                    <h3 class="class-name"></h3>
                    <p class="report-date"></p>
                </div>
                <div class="report-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sıra</th>
                                <th>Ders Kodu</th>
                                <th>Ders Adı</th>
                                <th>Program</th>
                                <th>Tarih</th>
                                <th>Saat</th>
                                <th>Dersin Hocası</th>
                                <th>Gözetmen</th>
                            </tr>
                        </thead>
                        <tbody id="examTable">
                        </tbody>
                    </table>
                </div>
                
                <div class="weekly-view mt-5">
                    <h4 class="text-center mb-4 weekly-title"></h4>
                    <div class="timetable">
                        <div class="timetable-header">
                            <div class="time-column">Saat</div>
                            <div class="day-column">Pazartesi</div>
                            <div class="day-column">Salı</div>
                            <div class="day-column">Çarşamba</div>
                            <div class="day-column">Perşembe</div>
                            <div class="day-column">Cuma</div>
                        </div>
                        <div class="timetable-body" id="weeklySchedule">
                            <!-- Time slots will be added by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="/js/classReport.js"></script>
</body>
</html>
