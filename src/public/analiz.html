<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gözetmen Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            padding: 10px;
        }
        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            max-width: 100%;
        }
        .analysis-table {
            width: max-content;
            min-width: 100%;
        }
        .analysis-table th, .analysis-table td {
            text-align: center;
            vertical-align: middle !important;
            font-size: 0.75rem;
            padding: 1px 2px;
            white-space: nowrap;
            min-width: 30px;
            border: 1px solid #dee2e6;
        }
        .date-time-cell {
            min-width: 25px !important;
            width: 25px !important;
            padding: 0px !important;
            font-size: 0.6rem !important;
        }
        .noselect {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .date-header {
            background-color: #f8f9fa;
            font-weight: bold;
            border-bottom: 2px solid #dee2e6 !important;
            padding: 1px !important;
            font-size: 0.6rem;
        }
        thead th {
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .total-column {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .time-stats-column {
            text-align: left !important;
            white-space: normal !important;
            min-width: 180px;
            font-size: 0.7rem;
            background-color: #fff;
        }
        thead tr:first-child th {
            z-index: 20;
        }
        .highlight-row {
            background-color: rgba(255, 200, 200, 0.3) !important;
        }
        .highlight-column {
            background-color: rgba(255, 200, 200, 0.3) !important;
        }
        .highlight-cell {
            background-color: rgba(255, 200, 200, 0.5) !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center my-4">Gözetmen Görev Analizi</h2>
        <div class="table-container">
            <table class="table table-bordered table-striped analysis-table" id="analysisTable">
                <thead>
                    <tr id="headerRow">
                        <th rowspan="2" style="min-width: 100px">Bölüm</th>
                        <th rowspan="2" style="min-width: 150px">Gözetmen</th>
                        <th rowspan="2" style="min-width: 80px">Kısaltma</th>
                        <!-- Tarih başlıkları JavaScript ile eklenecek -->
                        <th rowspan="2" class="total-column" style="min-width: 80px">Toplam Görev</th>
                        <th rowspan="2" class="time-stats-column">Saat Bazlı Dağılım</th>
                    </tr>
                    <tr id="subHeaderRow">
                        <!-- Saat başlıkları JavaScript ile eklenecek -->
                    </tr>
                </thead>
                <tbody id="analysisTableBody">
                    <!-- Tablo içeriği JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/analiz.js"></script>
</body>
</html>
